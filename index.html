<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <div class="sidenavLeft">
    <p>From/To File</p>
      
      <!-- load transmissions -->
    <label for="transmissions-upload" class="custom-file-upload" style="text-align: center">
    Import Transmissions
    </label>
    <div class="transmissions"> <input id="transmissions-upload" type="file" multiple onchange="loadTransmissionsFile()"/></div>
      
    <!-- load transmitters -->
    <label for="transmitters-upload" class="custom-file-upload" style="text-align: center">
    Import Transmitters
    </label>
    <div class="transmitters" ><input id="transmitters-upload" type="file" multiple onchange="loadTransmittersFile()"/></div>
    
    <!-- step size field -->
    <div class="stepSize">
      <label>Step size</label>
      <input type="number" id="stepsize" name="step size" value="15" min="10" max="100" step="5" onchange="getStepSize()" />
    </div>

    <!-- render graph -->
    <div> <input type="submit" value="Render Graph" onclick="renderGraph()" /></div>

    <!-- export -->
    <div> <input type="submit" value="Export Graph" onclick="test()" /></div>
  </div>
